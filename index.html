<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1 class="header">Etch a Sketch</h1>
    <div class="container">
        <div class="settings">
            <button class="solid">Solid Color</button>
            <button class="rainbow">Rainbow</button> 
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <div class="slidercontainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                <p class="sliderValue">16 x 16</p>
           </div>
        </div>
        <div class="canvas"></div>
    </div>
    <script src="etch.js"></script>
</body>
</html>
